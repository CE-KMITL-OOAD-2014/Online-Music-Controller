<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap 101 Template</title>
      <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
      <script src="./jquery.min.js" type="text/javascript"></script>
      <script>
        var wsocket = new WebSocket("ws://161.246.6.103:8080/ws");
    
        wsocket.onopen = function(){  
          console.log("connected"); 
        }; 
 
        wsocket.onmessage = function (message) {
          console.log("receiving: " + message.data);
        };
 
        wsocket.onclose = function(){
          console.log("disconnected"); 
        };
 
        sendMsg = function(message) {
          wsocket.send(message);
        };
      </script>
    </head>
    <body>
      <h1>Hello, world!</h1>
      <form action ="/" method="POST">
         test data <input type="text" name="var" >
        <input type = "submit">

     
      </form>
      <button name"previous" value="previous" onclick="OnClick('previous')"> previous</button>
      <button name"play_pause" value="play_pause" onclick="OnClick('play_pause')"> Play/Pause</button>
      <button name"next" value="next" onclick="OnClick('next')"> next </button>
      
      <button name"playlist" value="playlist" onclick="OnClick('playlist')"> Playlist</button>
      <script src="{{ static_url("js/jquery.min.js") }}"></script>
      <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
      <script type="text/javascript">
        function OnClick(value){
          sendMsg(value);
        }
      </script>
    </body>
</html>
