<!DOCTYPE html>

      <title>Bootstrap 101 Template</title>
      <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
      <script src="{{ static_url("js/jquery.min.js") }}" type="text/javascript"></script>
      <script>
        var wsocket = new WebSocket("ws://161.246.5.32:8888/ws");

    
        wsocket.onopen = function(){
          var temp1 = $("#ip").text();
          var temp2 = "open ";
          var temp_id = $("#temp_id").text();
          var ip_msg = temp2.concat(temp1);
          wsocket.send(ip_msg);
          var id_msg = "#id: ";
          id_msg = id_msg.concat(temp_id);
          wsocket.send(id_msg)
          console.log("connected"); 
        }; 
 
        wsocket.onmessage = function (message) {
          console.log("receiving: " + message.data);

          if(IsJson(message.data)){
            var json = JSON.parse(message.data);
            $("#file_list").html("");
            jQuery.each(json,function(){

              $("#file_list").append('<a href="#">'+this.file_name+'</a><br>');
            });
          }
        };
 
        wsocket.onclose = function(){
          console.log("disconnected"); 
        };
 
        sendMsg = function(message) {
          wsocket.send(message);
        };
      </script>
    </head>
