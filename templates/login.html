<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title> 
	<link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
	<script src="{{ static_url("js/jquery.min.js") }}" type="text/javascript"></script>
</head>
<body>
	<div class="row">
	<div class="col-md-4 col-md-offset-4 text-center">
	<h1>LOGIN</h1>
	<font color="red">{{status}}</font><br>
	<form action="/auth/login" method="POST">
		{% module xsrf_form_html() %}
		Username: <input class="form-control" type="text" name="name" /><br>
		Password: <input class="form-control" type="password" name="password" /><br>
		<input type="submit" class="btn btn-success btn-block" value="Log In" />
	</form>
	<br>
	or <a href="/regis">sign up</a>
	</div>
	</div>
	<script src="{{ static_url("js/jquery.min.js") }}"></script>
   	<script src="{{ static_url("js/bootstrap.min.js") }}"></script>
</body>
</html>
